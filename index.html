<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GS1 医療在庫ツール</title>

<script type="module">
import { BrowserMultiFormatReader } from "https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.4/+esm";

let reader = null;
let controls = null;
let currentDeviceId = null;

window.startCamera = async function () {
  reader = new BrowserMultiFormatReader();

  const devices = await BrowserMultiFormatReader.listVideoInputDevices();
  currentDeviceId = devices[0]?.deviceId;

  controls = await reader.decodeFromVideoDevice(
    currentDeviceId,
    'video',
    (result, err) => {
      if (result) {
        const text = result.getText();
        handleScan(text);
      }
    }
  );
};

window.stopCamera = function () {
  if (controls) {
    controls.stop();
    controls = null;
  }
};

window.toggleCamera = function () {
  if (controls) {
    stopCamera();
  } else {
    startCamera();
  }
};

function handleScan(text) {
  console.log("読み取り:", text);

  // GS1判定
  if (isMedicalGS1(text)) {
    alert("医療用GS1コードです\n" + text);
    stopCamera(); // 成功時自動停止
  } else {
    alert("医療用GS1ではありません");
  }
}

// 医療GS1判定ロジック
function isMedicalGS1(text) {
  return (
    text.includes("(01)") &&
    text.includes("(17)")
  );
}
</script>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:#f4f6fb;
  display:flex;
  justify-content:center;
  padding:20px;
}
.container{width:100%;max-width:520px;}
.card{
  background:#fff;
  padding:20px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
}
select,button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ddd;
  margin-top:10px;
}
button{
  background:#2563eb;
  color:#fff;
  border:none;
}
button.danger{background:#dc2626;}
video{
  width:100%;
  margin-top:15px;
  border-radius:12px;
}
.result{margin-top:15px;}
</style>
</head>

<body>
<div class="container">
<div class="card">

<h2>GS1 医療在庫ツール</h2>

<select id="modeSelect">
<option value="save">データ保存モード</option>
<option value="search">検索モード</option>
</select>

<button id="cameraBtn" onclick="toggleCamera()">カメラ ON</button>
<video id="video" style="display:none;"></video>

<div id="output" class="result"></div>

</div>
</div>
</body>
</html>
